{%extends 'navbar.html'%} {%block content%}

<section class="">
  <div class="mt-24 md h-9:mt-0 md:col-span-2">
    <form action="/tambahpo/" method="post">
      {% csrf_token %}
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-10 w-[80%] py-5 bg-gray-800 sm:p-6 m-auto text-white">
          {% if pesan %}
          <div class="alert alert-success shadow-lg">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current flex-shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>{{pesan}}</span>
            </div>
          </div>
          {% endif %}
          <h3 class="font-bold text-center mb-3 text-2xl">Request Preorder</h3>
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="{{ form.produk.produk }}">Nama Produk</label>
              {{form.produk}}
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="{{ form.warna.warna }}">Warna</label>
              {{form.warna}}
            </div>

            <div class="col-span-6 sm:col-span-4">
              <label for="{{ form.bahan.bahan }}">Nama bahan</label>
              {{form.bahan}}
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="{{ form.suplier_id.suplier_id }}">Nama suplier</label>
              {{form.suplier_id}}
            </div>

            <div class="col-span-6">
              <label for="{{ form.nama_penulis.nama_penulis }}"
                >Nama Penulis</label
              >
              {{form.nama_penulis}}
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label for="{{ form.ukuran.ukuran }}">Ukuran</label>
              {{form.ukuran}}
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="{{ form.harga.harga }}">Harga/pcs</label>
              {{form.harga}}
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="{{ form.qty.qty }}">Quanty</label>
              {{form.qty}}
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-800 text-right sm:px-6 w-[80%] m-auto">
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md h-9 text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

{%endblock%}
