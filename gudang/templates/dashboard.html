{%extends 'base.html'%}
{%block content%}
<div class="w-full flex flex-wrap justify-center gap-6">
  <div class="w-1/4 bg-sky-600 text-white h-40 rounded-md shadow-sm">
    <h3 class="mt-3 border-b-2 border-gray-300 text-center font-bold text-2xl text-gray-100 ">Total Suplier</h3>
    <h3 class="text-center text-6xl font-bold align-middle mt-5">{{suplier_count}}</h3>
  </div>

  <div class="w-1/4 bg-rose-600 text-white h-40 rounded-md shadow-sm">
    <h3 class="mt-3 border-b-2 border-gray-300 text-center font-bold text-2xl text-gray-100 ">Approved PO</h3>
    <h3 class="text-center text-6xl font-bold align-middle mt-5">{{appo_count}}</h3>
  </div>

  <div class="w-1/4 bg-sky-600 text-white h-40 rounded-md shadow-sm">
    <h3 class="mt-3 border-b-2 border-gray-300 text-center font-bold text-2xl text-gray-100 ">Unapproved PO</h3>
    <h3 class="text-center text-6xl font-bold align-middle mt-5">{{po_count}}</h3>
  </div>
</div>
{%endblock%}
